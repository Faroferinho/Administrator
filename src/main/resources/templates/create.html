<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Cadastro de Tarefa</title>
</head>
<body>
    <form method="POST" action="/create" th:object="${task}">
        <input type="hidden" th:value="${task.id}" name="id">
        <div class="mb-3">
          <label class="form-label">Nome da Tarefa</label>
          <input type="text" class="form-control" name="name" th:value="${task.name}">
        </div>

        <div class="mb-3">
          <label class="form-label">Data do Envio</label>
          <input type="text" class="form-control" name="date" th:value="${task.date}">
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>
</html>
